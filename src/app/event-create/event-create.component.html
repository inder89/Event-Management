<div class="container" style="margin-top: 70px;">

  <div class="row">

    <div class="col-sm-8 offset-sm-2">

      <div>
        <form #createForm="ngForm" (ngSubmit)="createEvent(createForm.value)">
          <div class="form-group">
            <label for="id">Event ID</label>
            <!-- create mouseover to show required fields -->
            <input [(ngModel)]="event.id" type="text" name="id" class="form-control" id="id" aria-describedby="idHelp"
              placeholder="Enter Event ID" required>
            <!-- <small id="idHelp" class="form-text text-muted">Enter new event ID</small> -->

            <label for="name">Event Name</label>
            <!-- <em *ngIf="createForm.controls.name?.invalid && createForm.controls.name?.touched">Required</em> -->
            <input [(ngModel)]="event.name" type="text" name="name" class="form-control" id="name"
              aria-describedby="nameHelp" placeholder="Enter event name">
            <!-- <small id="nameHelp" class="form-text text-muted">Enter new event name</small> -->

            <label for="session">Session Time</label>
            <input [(ngModel)]="event.session.date" type="text" name="session" class="form-control" id="session"
              aria-describedby="sessionHelp" placeholder="Enter session details in MM/DD/YYYY">
            <!-- <small id="nameHelp" class="form-text text-muted">Enter new session details</small> -->

            <label for="city">City</label>
            <input [(ngModel)]="event.city" type="text" name="city" class="form-control" id="city"
              aria-describedby="locationHelp" placeholder="Enter event location">

            <!-- <small id="descHelp" class="form-text text-muted">Enter new event's location</small> -->
            <button type="submit" [disabled]="createForm.invalid" class="btn btn-primary"
              (click)="createEvent(createForm.value)">Create event</button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>

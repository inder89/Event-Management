<div class="container" style="margin-top: 70px;">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Event ID</th>
        <th>Event Name</th>
        <th>Session Time</th>
        <th>City</th>
        <th>Temperature</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let event of events">

        <td>{{ event.id }}</td>
        <td> {{ event.name }}</td>
        <td> {{ event.session }}</td>
        <td> {{ event.city }}</td>
        <td> {{ event.temperature }}</td>
      </tr>
    </tbody>
  </table>

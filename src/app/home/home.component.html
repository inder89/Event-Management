<div class="container" style="margin-top: 70px;">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Event ID</th>
        <th>Event Name</th>
        <th>Session Time</th>
        <th>City</th>
        <th>Temperature</th>
      </tr>
    </thead>
    <tbody>
      <tr [routerLink]="['/events', event.id]" *ngFor="let event of events">

        <td>{{ event.id }}</td>
        <td> {{ event.name }}</td>
        <td> {{ event.session.date }} <br />{{ event.session.time }}</td>
        <td> {{ event.city }}</td>
        <td> </td>
      </tr>
    </tbody>
  </table>

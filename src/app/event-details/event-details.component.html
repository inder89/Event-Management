<div class="container">
  <div [hidden]="submitted">
    <h1>Edit Event</h1>
    <form #heroForm="ngForm">

      <div class="form-group">
        <label for="eventID">Event ID</label>
        <input type="text" class="form-control" id="eventID" [(ngModel)]="event.id" name="eventID">
      </div>

      <div class="form-group">
        <label for="name">Event Name</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="event.name" name="name" #name="ngModel">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="session">Session Time</label>
        <input type="text" class="form-control" id="session" [(ngModel)]="event.session" name="session">
      </div>

      <div class="form-group">
        <label for="city">City</label>
        <input type="text" class="form-control" id="city" required [(ngModel)]="event.city" name="city" #name="ngModel">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          City is required
        </div>
      </div>

      <div class="form-group">
        <label for="code">Country ISO 3166 Code </label>
        <input type="text" class="form-control" id="code" required [(ngModel)]="event.city" name="code" #name="ngModel">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Country Code is required
        </div>
      </div>

      <button type="submit" class="btn btn-success" (click)="save()" [disabled]="!heroForm.form.valid">Save</button>
      <button type="button" class="btn btn-danger" (click)="cancel()">Cancel</button>
      <!-- <i>with</i> reset -->

      <!-- &nbsp;&nbsp;
      <button type="button" class="btn btn-default" (click)="newHero()">New Hero</button>
      <i>without</i> reset -->
      <!-- 
      NOT SHOWN IN DOCS
      <div>
        <hr>
        Name via form.controls = {{showFormControls(heroForm)}}
      </div> -->
      <!-- - -->
    </form>
  </div>

  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Name</div>
      <div class="col-xs-9">{{ event.name }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Session</div>
      <div class="col-xs-9">{{ event.session }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">city</div>
      <div class="col-xs-9">{{ event.city }}</div>
    </div>
    <br>
    <button class="btn btn-primary" (click)="submitted=false">Edit</button>
  </div>
</div>
